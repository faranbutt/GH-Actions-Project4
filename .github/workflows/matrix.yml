name: Matrix
on:
    push: 
        branches: 
            - master
jobs:
    build:
        continue-on-error: true
        strategy:
          matrix:
            node-version: [16, 18, 20]
            os: [ubuntu-latest, windows-latest]
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install node
              uses: actions/setup-node@v3
              with:
                node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Run Build
              run: npm run build
            - name: See files
              run: ls
